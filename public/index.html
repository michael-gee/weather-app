<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather App</title>

    <!-- WEB COMPONENTS/POLYMER -->
    <script src="./bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="./bower_components/polymer/polymer.html">
    <!-- ELEMENTS -->
    <link rel="import" href="./bower_components/app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="./bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="./app-icons/app-icons.html">

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <app-toolbar>
      <div main-title>Local Weather App</div>
      <iron-icon id="location-icon" icon="app-icons:add-location"></iron-icon>
      <iron-icon icon="app-icons:refresh"></iron-icon>

    </app-toolbar>

    <paper-tabs selected="0">
      <paper-tab>Current Weather</paper-tab>
      <paper-tab>5 Day Forecast</paper-tab>
    </paper-tabs>

  </body>
</html>
